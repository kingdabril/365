<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>12 Reasons Why I Love You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6e6;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #e60073;
    }
    #reason {
      margin: 2rem 0;
      font-size: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }
    button {
      background: #ff3399;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>

  <h1>12 Reasons Why I Love You 💖<br>(One for Each Month Together)</h1>
  <div id="reason">Click the button to see the first reason!</div>
  <button onclick="showNextReason()">Next Reason</button>

  <script>
    const reasons = [
      "You’ve put up with my goofy self for 365 days 😅",
      "No one else compares to you.",
      "You're the most beautiful girl in the world.",
      "Your smile lights up my entire day.",
      "You're so fine it should be illegal 😳",
      "You have the kindest heart I've ever known.",
      "I get completely lost in those gorgeous eyes.",
      "You even have cute feet (yes, I said it 🦶😂).",
      "That booty? Perfect. No notes. 🍑",
      "You're cute, smart, and honestly, everything I could ever want.",
      "You're always there to comfort me when I need it most.",
      "Even when we're miles apart, my heart feels closer to you than ever. Happy anniversary baby — here's to many more. I’m so grateful for every call, every message, every moment together 💕"
    ];

    let index = 0;

    function showNextReason() {
      if (index < reasons.length) {
        document.getElementById('reason').textContent = reasons[index];
        index++;
      } else {
        document.getElementById('reason').textContent = "That's all 12 reasons… for now 😉";
      }
    }
  </script>

</body>
</html>
